<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft by Haroon</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        
    <h1 class="animated-heading">WELCOME TO THE MINECRAFT HUB BY HAROON</h1>

    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Servers</a>
        <a href="#">Latest Updates</a>
    </nav>

    <main>
        <section>
            <h2>About Minecraft</h2>
            <p>Minecraft is a game about placing blocks and going on adventures.</p>
        
        </section>

        <section class="login-section">
  <div class="form-container">
    <div class="tab-buttons">
      <button onclick="showForm('signin')">Sign In</button>
      <button onclick="showForm('signup')">Sign Up</button>
    </div>

    <div id="signin-form" class="form-box">
      <h2>Sign In</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <button>Login</button>
    </div>

    <div id="signup-form" class="form-box" style="display: none;">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Register</button>
    </div>
  </div>
</section>
        
</section>

    <form>
    <form onsubmit="return validateLoginForm()">
    <form onsubmit="return validateSignupForm()">
    </form>
</section>

    </main>

</body>
</html>
